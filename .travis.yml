language: php

matrix:
    include:
        - php: 5.3
          dist: precise
          env: DEPENDENCIES=low
        - php: 5.4
          env: DEPENDENCIES=low
        - php: 5.5
        - php: 5.6
        - php: 7.0
        - php: 7.1
        - php: 7.2
        - php: nightly
    allow_failures:
      - php: nightly
    fast_finish: true

sudo: false

env:
    global:
        TEST_CONFIG="phpunit.xml.dist"

before_script:
    - composer self-update
    - if [ $DEPENDENCIES = low ] ; then composer update --no-dev --prefer-dist --prefer-lowest --prefer-stable ; fi
    - if [ ! $DEPENDENCIES ] ; then composer update --no-dev --prefer-dist ; fi
    - composer install

script:
    - vendor/bin/phpunit --configuration $TEST_CONFIG --colors --coverage-clover=coverage.xml
    - bash <(curl -s https://codecov.io/bash) -f coverage.xml

after_script:
    - wget https://scrutinizer-ci.com/ocular.phar
    - php ocular.phar code-coverage:upload --format=php-clover coverage.xml

notifications:
    irc: "irc.freenode.org#pdepend"
