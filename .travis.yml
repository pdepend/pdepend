language: php

matrix:
    include:
        - php: 7.1
          env: EXECUTE_DEPLOYMENT=true
        - php: 7.2
        - php: 7.3
          env: DEPENDENCIES=low
    fast_finish: true

sudo: false

env:
    global:
        TEST_CONFIG="phpunit.xml.dist"

before_script:
    - composer self-update
    - if [ $DEPENDENCIES = "low" ] ; then composer update --prefer-dist --prefer-lowest --prefer-stable ; fi
    - if [ ! $DEPENDENCIES ] ; then composer update --prefer-dist ; fi
    - composer install

script:
    - vendor/bin/phpunit --configuration $TEST_CONFIG --colors --coverage-clover=coverage.xml
    - make package && ./build/pdepend.phar --version
    - bash <(curl -s https://codecov.io/bash) -f coverage.xml

after_script:
    - wget https://scrutinizer-ci.com/ocular.phar
    - php ocular.phar code-coverage:upload --format=php-clover coverage.xml

notifications:
    irc: "irc.freenode.org#pdepend"

deploy:
    provider: releases
    api_key:
        secure: 
    file:
        - build/pdepend.phar
    skip_cleanup: true
    on:
        tags: true
        repo: jakzal/pdepend
        condition: "$EXECUTE_DEPLOYMENT"
