language: php

matrix:
    include:
        - php: 7.1
          env: EXECUTE_DEPLOYMENT=true
        - php: 7.2
        - php: 7.3
          env: DEPENDENCIES=low
    fast_finish: true

sudo: false

env:
    global:
        TEST_CONFIG="phpunit.xml.dist"

before_script:
    - composer self-update
    - if [ $DEPENDENCIES = "low" ]; then composer update --prefer-dist --prefer-lowest --prefer-stable --no-update; fi
    - if [ ! $DEPENDENCIES ]; then composer update --prefer-dist  --no-update; fi
    - composer install

script:
    - vendor/bin/phpunit --configuration $TEST_CONFIG --colors --coverage-clover=coverage.xml
    - make package && ./build/pdepend.phar --version
    - bash <(curl -s https://codecov.io/bash) -f coverage.xml
    - |
      if [[ $BUILD_PHAR = 'true' ]]; then
        git submodule update --init &&
        ant package -D-phar:filename=./pdepend.phar &&
        ./pdepend.phar --version
      fi

after_script:
    - wget https://scrutinizer-ci.com/ocular.phar
    - php ocular.phar code-coverage:upload --format=php-clover coverage.xml

notifications:
    irc: "irc.freenode.org#pdepend"

deploy:
  - provider: releases
    api_key: $GITHUB_TOKEN
    file: pdepend.phar
    skip_cleanup: true
    on:
      tags: true
      repo: pdepend/pdepend
      condition: "$BUILD_PHAR"

addons:
  snaps:
    - name: ant
      classic: true
